name: hangman
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  envied: ^0.5.2
  tmdb_api: ^2.1.5
  flutter_launcher_icons: "^0.13.1"
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  envied_generator: ^0.5.2
  build_runner: ^2.4.6
  

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#232323"
    theme_color: "#232323"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
  - assets/images/tmdb-logo.png
  - assets/images/dark-hangman-start.png
  - assets/images/hangman-start.png
  # hangman images for mockup only, not used with permission
  - assets/images/hangman00.png
  - assets/images/hangman01.png
  - assets/images/hangman02.png
  - assets/images/hangman03.png
  - assets/images/hangman04.png
  - assets/images/hangman05.png
  - assets/images/hangman06.png
  - assets/images/dark-hangman00.png
  - assets/images/dark-hangman01.png
  - assets/images/dark-hangman02.png
  - assets/images/dark-hangman03.png
  - assets/images/dark-hangman04.png
  - assets/images/dark-hangman05.png
  - assets/images/dark-hangman06.png
  fonts:
  - family: Lato
    fonts:
      - asset: fonts/Lato-Regular.ttf
      - asset: fonts/Lato-Italic.ttf
        style: italic
      - asset: fonts/Lato-Bold.ttf
        weight: 700
